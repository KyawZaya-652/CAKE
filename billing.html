<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f6;
      color: #333;
    }

    /* Added header navigation styles */
    header {
      background-color: #b3003b;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Added brand container and logo styles */
    .brand-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-container h1{
      color: white;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    header h1 {
      margin: 0;
      text-align: left;
      font-size: 24px;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #ff1a75;
    }

    /* Updated container padding to account for header */
    .container {
      max-width: 900px;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(233, 30, 99, 0.25);
      width: 100%;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin-bottom: 30px;
    }

    th, td {
      text-align: center;
      padding: 15px 10px;
      font-weight: 500;
    }

    thead th {
      background-color: #e91e63;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      letter-spacing: 0.05em;
    }

    tbody tr {
      background: #ffe6f0;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background: #f8bbd0;
    }

    tbody td {
      border: none;
      font-size: 15px;
    }

    input[type=number] {
      width: 60px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #e91e63;
      text-align: center;
      font-weight: 600;
      transition: box-shadow 0.3s ease;
    }

    input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 8px #e91e63;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 10px;
      color: #e91e63;
    }

    select {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1.5px solid #e91e63;
      font-size: 16px;
      font-weight: 600;
      color: #e91e63;
      background: #fff0f6;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    select:hover, select:focus {
      box-shadow: 0 0 8px #e91e63;
      outline: none;
    }

    .total-amount {
      text-align: right;
      font-size: 22px;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    button {
      display: block;
      width: 100%;
      background-color: #e91e63;
      color: white;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(233, 30, 99, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.08em;
    }

    button:hover {
      background-color: #c2185b;
      box-shadow: 0 10px 20px rgba(194, 24, 91, 0.6);
    }

    #upi-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #upi-modal .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    #upi-modal img {
      width: 200px;
      height: 200px;
      margin-bottom: 15px;
    }

    #upi-modal button {
      background-color: #4caf50;
      box-shadow: none;
      margin-top: 15px;
    }

    @media(max-width: 600px) {
      /* Added responsive styles for header */
      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      /* Added responsive styles for brand container */
      .brand-container {
        justify-content: center;
      }

      .container {
        padding: 20px;
        margin: 20px auto;
      }

      th, td {
        font-size: 13px;
        padding: 10px 5px;
      }

      .total-amount {
        font-size: 18px;
      }

      button {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Added header with navigation -->
  <header>
    <!-- Added brand container with logo -->
    <div class="brand-container">
      <img src="img/logo.jpg" alt="Dr.Jones Logo" class="logo">
      <h1>Rose & Vanilla(Cake & Gift Shop)</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="order-history.html">Order History</a>
      <a href="contact.html">Contact</a>
     
    </nav>
  </header>

  <div class="container">
    <h1>Billing</h1>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (MMK)</th>
          <th>Quantity</th>
          <th>Total (MMK)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total-amount">
      Total Amount: MMK<span id="total-amount">0</span>
    </div>

    <label for="payment-method">Select Payment Method:</label>
    <select id="payment-method">
      <option value="cash">Cash</option>
      <option value="upi">Kpay</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- UPI Fake Payment Modal -->
  <div id="upi-modal">
    <div class="modal-content">
      <h3>Scan to Pay</h3>
      <img src="kpay.jpg" alt="Kpay QR Code">
      <p>Amount: MMK<span id="upi-amount"></span></p>
      <p>Kpay ID: <strong>bakery</strong></p>
      <button onclick="confirmFakePayment()">Confirm Payment</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cart-table tbody');
    const totalAmountEl = document.getElementById('total-amount');

    function renderCart() {
      tbody.innerHTML = '';
      let totalAmount = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        totalAmount += itemTotal;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)"></td>
          <td>${itemTotal.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      totalAmountEl.textContent = totalAmount.toFixed(2);
    }

    function updateQuantity(index, newQty) {
      newQty = parseInt(newQty);
      if (newQty < 1) newQty = 1;
      cart[index].quantity = newQty;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }

      const paymentMethod = document.getElementById('payment-method').value;
      const totalAmount = parseFloat(totalAmountEl.textContent);

      if (paymentMethod === 'cash') {
        saveOrder('Cash');
      } else if (paymentMethod === 'upi') {
        document.getElementById('upi-amount').textContent = totalAmount.toFixed(2);
        document.getElementById('upi-modal').style.display = 'flex';
      }
    }

    function confirmFakePayment() {
      alert('Payment Successful (Simulated)');
      document.getElementById('upi-modal').style.display = 'none';
      saveOrder('Kpay (Simulated)');
    }

    function saveOrder(paymentMethod) {
      const totalAmount = totalAmountEl.textContent;
      const orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];

      const order = {
        items: cart,
        totalAmount,
        paymentMethod,
        date: new Date().toLocaleString()
      };

      orderHistory.push(order);
      localStorage.setItem('orderHistory', JSON.stringify(orderHistory));
      localStorage.removeItem('cart');

      window.location.href = 'thank-you.html';
    }

    renderCart();
  </script>
</body>
</html>
